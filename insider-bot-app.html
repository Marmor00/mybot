<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Trading Bot</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .app {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .title h1 {
            color: #2d3748;
            font-size: 28px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-card.danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .stat-card.success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2d3748;
        }
        .stat-card.warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #2d3748;
        }
        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .main-panel, .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 20px;
            font-weight: 600;
        }
        .alert-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        .alert-card.critical {
            border-left: 5px solid #e53e3e;
            background: linear-gradient(90deg, #fed7d7 0%, #ffffff 10%);
        }
        .alert-card.high {
            border-left: 5px solid #dd6b20;
            background: linear-gradient(90deg, #feebc8 0%, #ffffff 10%);
        }
        .alert-card.medium {
            border-left: 5px solid #d69e2e;
            background: linear-gradient(90deg, #faf089 0%, #ffffff 10%);
        }
        .alert-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .ticker {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }
        .company {
            color: #718096;
            margin-bottom: 10px;
        }
        .price-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }
        .change {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        .change.positive {
            background: #c6f6d5;
            color: #276749;
        }
        .change.negative {
            background: #fed7d7;
            color: #c53030;
        }
        .alert-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
            font-size: 14px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
        }
        .score-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4299e1;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .score-badge.critical {
            background: #e53e3e;
        }
        .score-badge.high {
            background: #dd6b20;
        }
        .score-badge.medium {
            background: #d69e2e;
        }
        .factors {
            margin: 15px 0;
        }
        .factors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .factor-tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn.primary {
            background: #4299e1;
            color: white;
        }
        .btn.primary:hover {
            background: #3182ce;
        }
        .btn.secondary {
            background: #edf2f7;
            color: #4a5568;
        }
        .btn.secondary:hover {
            background: #e2e8f0;
        }
        .settings-panel {
            margin-bottom: 20px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: #cbd5e0;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle.active {
            background: #48bb78;
        }
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle.active .toggle-slider {
            transform: translateX(25px);
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .status-dot.online {
            background: #48bb78;
        }
        .status-dot.offline {
            background: #e53e3e;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function InsiderTradingBot() {
            const [apiKey, setApiKey] = useState(localStorage.getItem('alphaVantageKey') || '');
            const [alerts, setAlerts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [settings, setSettings] = useState({
                autoRefresh: true,
                notifications: true,
                minScore: 60
            });
            const [stats, setStats] = useState({
                activeAlerts: 0,
                tracking: 3,
                successRate: 67,
                apiCalls: 487
            });

            // Datos simulados de insider trading
            const mockAlerts = [
                {
                    id: 1,
                    ticker: 'RDDT',
                    company: 'Reddit Inc',
                    insider: 'Steve Huffman',
                    role: 'CEO',
                    transaction: 'Purchase',
                    totalValue: 987000,
                    shares: 15000,
                    pricePerShare: 65.80,
                    currentPrice: 67.45,
                    priceChange: 1.65,
                    priceChangePercent: 2.51,
                    traded: '2025-08-01',
                    filed: '2025-08-02',
                    score: 78,
                    level: 'high',
                    factors: ['CEO purchase', 'Small cap opportunity', 'Quick filing'],
                    source: 'OpenInsider'
                },
                {
                    id: 2,
                    ticker: 'PLTR',
                    company: 'Palantir Technologies',
                    insider: 'Alex Karp',
                    role: 'CEO',
                    transaction: 'Purchase',
                    totalValue: 2890000,
                    shares: 100000,
                    pricePerShare: 28.90,
                    currentPrice: 29.75,
                    priceChange: 0.85,
                    priceChangePercent: 2.94,
                    traded: '2025-07-30',
                    filed: '2025-08-01',
                    score: 82,
                    level: 'critical',
                    factors: ['Large purchase', 'Tech sector', 'Data analytics leader'],
                    source: 'OpenInsider'
                },
                {
                    id: 3,
                    ticker: 'COIN',
                    company: 'Coinbase Global Inc',
                    insider: 'Brian Armstrong',
                    role: 'CEO',
                    transaction: 'Purchase',
                    totalValue: 9265000,
                    shares: 50000,
                    pricePerShare: 185.30,
                    currentPrice: 182.90,
                    priceChange: -2.40,
                    priceChangePercent: -1.30,
                    traded: '2025-08-01',
                    filed: '2025-08-02',
                    score: 85,
                    level: 'critical',
                    factors: ['Mega trade', 'CEO confidence', 'Crypto leader'],
                    source: 'OpenInsider'
                },
                {
                    id: 4,
                    ticker: 'NVDA',
                    company: 'NVIDIA Corporation',
                    insider: 'Nancy Pelosi',
                    role: 'House Speaker',
                    transaction: 'Purchase',
                    totalValue: 2188250,
                    shares: 2500,
                    pricePerShare: 875.30,
                    currentPrice: 889.15,
                    priceChange: 13.85,
                    priceChangePercent: 1.58,
                    traded: '2025-08-01',
                    filed: '2025-08-02',
                    score: 74,
                    level: 'high',
                    factors: ['Political insider', 'AI momentum', 'Perfect timing'],
                    source: 'Congressional'
                }
            ];

            useEffect(() => {
                loadAlerts();
            }, []);

            const loadAlerts = async () => {
                setLoading(true);
                try {
                    // Intentar cargar datos reales del archivo JSON
                    const response = await fetch('./data/insider_alerts.json');
                    if (response.ok) {
                        const data = await response.json();
                        console.log('✅ Datos cargados desde insider_alerts.json');
                        
                        const filteredAlerts = data.alerts.filter(alert => alert.score >= settings.minScore);
                        setAlerts(filteredAlerts);
                        setStats({
                            activeAlerts: filteredAlerts.length,
                            tracking: 3,
                            successRate: 67,
                            apiCalls: 487,
                            ...data.stats
                        });
                        setLastUpdate(new Date(data.last_update));
                    } else {
                        throw new Error('Archivo no encontrado');
                    }
                } catch (error) {
                    console.warn('⚠️ No se pudo cargar insider_alerts.json, usando datos de ejemplo');
                    console.error('Error:', error.message);
                    
                    // Usar datos de ejemplo si no se puede cargar el archivo real
                    const filteredAlerts = mockAlerts.filter(alert => alert.score >= settings.minScore);
                    setAlerts(filteredAlerts);
                    setStats(prev => ({ ...prev, activeAlerts: filteredAlerts.length }));
                    setLastUpdate(new Date());
                }
                setLoading(false);
            };

            // Actualización manual de precios SIMULADOS (no usa API real)
            const updatePricesSimulated = () => {
                console.log('🔄 Actualizando precios (simulado)...');
                
                const updatedAlerts = alerts.map(alert => ({
                    ...alert,
                    currentPrice: alert.pricePerShare * (0.98 + Math.random() * 0.04),
                    priceChange: (Math.random() - 0.5) * 10,
                    priceChangePercent: (Math.random() - 0.5) * 5
                }));
                
                setAlerts(updatedAlerts);
                setLastUpdate(new Date());
            };

            // Actualización REAL usando API (solo cuando tú lo pidas)
            const updatePricesReal = async () => {
                if (!apiKey) {
                    alert('Configura tu API key primero');
                    return;
                }

                setLoading(true);
                console.log('🔄 Usando API REAL de Alpha Vantage...');

                try {
                    const updatedAlerts = [...alerts];
                    
                    for (let i = 0; i < Math.min(alerts.length, 3); i++) { // Máximo 3 calls
                        const alert = alerts[i];
                        const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${alert.ticker}&apikey=${apiKey}`);
                        const data = await response.json();
                        
                        if (data['Global Quote']) {
                            const quote = data['Global Quote'];
                            const currentPrice = parseFloat(quote['05. price']);
                            const change = parseFloat(quote['09. change']);
                            const changePercent = parseFloat(quote['10. change percent'].replace('%', ''));
                            
                            updatedAlerts[i] = {
                                ...alert,
                                currentPrice,
                                priceChange: change,
                                priceChangePercent: changePercent
                            };
                        }
                        
                        // Esperar entre calls para no saturar la API
                        if (i < alerts.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                    
                    setAlerts(updatedAlerts);
                    setLastUpdate(new Date());
                    setStats(prev => ({ ...prev, apiCalls: prev.apiCalls - Math.min(alerts.length, 3) }));
                    
                } catch (error) {
                    console.error('Error actualizando precios:', error);
                    alert('Error obteniendo precios reales');
                } finally {
                    setLoading(false);
                }
            };

            const toggleSetting = (setting) => {
                setSettings(prev => ({
                    ...prev,
                    [setting]: !prev[setting]
                }));
            };

            const startTracking = (alert) => {
                console.log(`📊 Iniciando seguimiento de ${alert.ticker}`);
                // Aquí añadirías lógica real de seguimiento
            };

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('es-MX', {
                    style: 'currency',
                    currency: 'USD',
                    notation: 'compact'
                }).format(value);
            };

            const getScoreBadgeClass = (level) => {
                return `score-badge ${level}`;
            };

            const getPriceChangeClass = (change) => {
                return `change ${change >= 0 ? 'positive' : 'negative'}`;
            };

            return (
                <div className="app">
                    {/* Header */}
                    <div className="header">
                        <div className="title">
                            <i className="fas fa-robot" style={{fontSize: '32px', color: '#4299e1'}}></i>
                            <h1>Insider Trading Bot</h1>
                            <div className="status-indicator">
                                <div className={`status-dot ${apiKey ? 'online' : 'offline'}`}></div>
                                <span>{apiKey ? 'Conectado' : 'Desconectado'}</span>
                            </div>
                        </div>
                        
                        <div className="stats">
                            <div className="stat-card danger">
                                <i className="fas fa-exclamation-triangle" style={{fontSize: '24px', marginBottom: '10px'}}></i>
                                <div style={{fontSize: '24px', fontWeight: 'bold'}}>{stats.activeAlerts}</div>
                                <div>Alertas Activas</div>
                            </div>
                            <div className="stat-card">
                                <i className="fas fa-chart-line" style={{fontSize: '24px', marginBottom: '10px'}}></i>
                                <div style={{fontSize: '24px', fontWeight: 'bold'}}>{stats.tracking}</div>
                                <div>En Seguimiento</div>
                            </div>
                            <div className="stat-card success">
                                <i className="fas fa-check-circle" style={{fontSize: '24px', marginBottom: '10px'}}></i>
                                <div style={{fontSize: '24px', fontWeight: 'bold'}}>{stats.successRate}%</div>
                                <div>Tasa de Éxito</div>
                            </div>
                            <div className="stat-card warning">
                                <i className="fas fa-cog" style={{fontSize: '24px', marginBottom: '10px'}}></i>
                                <div style={{fontSize: '24px', fontWeight: 'bold'}}>{stats.apiCalls}</div>
                                <div>API Calls Left</div>
                            </div>
                        </div>
                    </div>

                    <div className="content">
                        {/* Panel Principal */}
                        <div className="main-panel">
                            <div className="section-title">
                                <i className="fas fa-bell"></i>
                                Alertas de Insider Trading
                                <div style={{marginLeft: 'auto', display: 'flex', gap: '10px', alignItems: 'center'}}>
                                    <button 
                                        className="btn secondary" 
                                        onClick={loadAlerts}
                                        disabled={loading}
                                        style={{fontSize: '12px'}}
                                    >
                                        <i className="fas fa-refresh"></i> Recargar
                                    </button>
                                    <button 
                                        className="btn secondary" 
                                        onClick={updatePricesSimulated}
                                        style={{fontSize: '12px'}}
                                    >
                                        <i className="fas fa-sync"></i> Simular
                                    </button>
                                    <button 
                                        className="btn primary" 
                                        onClick={updatePricesReal}
                                        disabled={loading || !apiKey}
                                        style={{fontSize: '12px'}}
                                    >
                                        <i className="fas fa-download"></i> API Real
                                    </button>
                                    {lastUpdate && (
                                        <span style={{fontSize: '12px', color: '#718096'}}>
                                            {lastUpdate.toLocaleTimeString()}
                                        </span>
                                    )}
                                </div>
                            </div>

                            {loading ? (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <div>Cargando alertas...</div>
                                </div>
                            ) : alerts.length === 0 ? (
                                <div className="loading">
                                    <i className="fas fa-exclamation-triangle" style={{fontSize: '48px', color: '#e53e3e', marginBottom: '15px'}}></i>
                                    <div style={{color: '#e53e3e', fontWeight: 'bold'}}>Error: No se encontraron datos</div>
                                    <div style={{fontSize: '14px', marginTop: '10px', color: '#4a5568'}}>
                                        Ejecuta el script Python primero:<br/>
                                        <code style={{background: '#f7fafc', padding: '4px 8px', borderRadius: '4px', fontSize: '12px'}}>
                                            python insider_bot_integration.py
                                        </code>
                                    </div>
                                    <button 
                                        className="btn primary" 
                                        onClick={loadAlerts}
                                        style={{marginTop: '15px'}}
                                    >
                                        <i className="fas fa-refresh"></i> Reintentar
                                    </button>
                                </div>
                            ) : (
                                alerts.map(alert => (
                                    <div key={alert.id} className={`alert-card ${alert.level}`}>
                                        <div className={getScoreBadgeClass(alert.level)}>
                                            {alert.score}
                                        </div>
                                        
                                        <div className="alert-header">
                                            <div>
                                                <div className="ticker">{alert.ticker}</div>
                                                <div className="company">{alert.company}</div>
                                                <div className="price-info">
                                                    <span className="price">${alert.currentPrice.toFixed(2)}</span>
                                                    <span className={getPriceChangeClass(alert.priceChange)}>
                                                        {alert.priceChange >= 0 ? '+' : ''}{alert.priceChangePercent.toFixed(2)}%
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="alert-details">
                                            <div className="detail-item">
                                                <i className="fas fa-user"></i>
                                                <span>{alert.insider} ({alert.role})</span>
                                            </div>
                                            <div className="detail-item">
                                                <i className="fas fa-dollar-sign"></i>
                                                <span>{formatCurrency(alert.totalValue)}</span>
                                            </div>
                                            <div className="detail-item">
                                                <i className="fas fa-calendar"></i>
                                                <span>Traded: {alert.traded}</span>
                                            </div>
                                            <div className="detail-item">
                                                <i className="fas fa-file-alt"></i>
                                                <span>Filed: {alert.filed}</span>
                                            </div>
                                        </div>

                                        <div className="factors">
                                            <strong>Factores de Alerta:</strong>
                                            <div className="factors-list">
                                                {alert.factors.map((factor, idx) => (
                                                    <span key={idx} className="factor-tag">{factor}</span>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="actions">
                                            <button className="btn primary" onClick={() => startTracking(alert)}>
                                                <i className="fas fa-chart-line"></i> Seguir
                                            </button>
                                            <button className="btn secondary">
                                                <i className="fas fa-chart-bar"></i> Gráfico
                                            </button>
                                            <button className="btn secondary">
                                                <i className="fas fa-bell"></i> Notificar
                                            </button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Sidebar */}
                        <div className="sidebar">
                            {/* Configuración */}
                            <div className="settings-panel">
                                <div className="section-title">
                                    <i className="fas fa-cog"></i>
                                    Configuración
                                </div>
                                
                                <div style={{
                                    background: '#e6fffa',
                                    color: '#234e52',
                                    padding: '15px',
                                    borderRadius: '8px',
                                    marginBottom: '15px',
                                    fontSize: '14px'
                                }}>
                                    <i className="fas fa-info-circle"></i>
                                    <strong> Modo Seguro Activado</strong><br/>
                                    No se harán requests automáticos a tu API. Solo cuando presiones "API Real".
                                </div>
                                
                                <div className="setting-item">
                                    <span>Datos Simulados</span>
                                    <span style={{color: '#48bb78', fontWeight: 'bold'}}>
                                        Activos
                                    </span>
                                </div>
                                
                                <div className="setting-item">
                                    <span>Notificaciones</span>
                                    <div 
                                        className={`toggle ${settings.notifications ? 'active' : ''}`}
                                        onClick={() => toggleSetting('notifications')}
                                    >
                                        <div className="toggle-slider"></div>
                                    </div>
                                </div>
                                
                                <div className="setting-item" style={{borderBottom: 'none'}}>
                                    <span>Score Mínimo</span>
                                    <span style={{fontWeight: 'bold'}}>{settings.minScore}</span>
                                </div>
                            </div>

                            {/* API Status */}
                            <div>
                                <div className="section-title">
                                    <i className="fas fa-wifi"></i>
                                    Estado de APIs
                                </div>
                                
                                <div className="setting-item">
                                    <span>Alpha Vantage</span>
                                    <span style={{
                                        color: apiKey ? '#48bb78' : '#e53e3e',
                                        fontWeight: 'bold'
                                    }}>
                                        {apiKey ? 'Conectado' : 'Desconectado'}
                                    </span>
                                </div>
                                
                                <div className="setting-item">
                                    <span>OpenInsider</span>
                                    <span style={{color: '#48bb78', fontWeight: 'bold'}}>
                                        Simulado
                                    </span>
                                </div>
                                
                                <div className="setting-item" style={{borderBottom: 'none'}}>
                                    <span>Congressional</span>
                                    <span style={{color: '#48bb78', fontWeight: 'bold'}}>
                                        Activo
                                    </span>
                                </div>

                                {!apiKey && (
                                    <div style={{
                                        background: '#fed7d7',
